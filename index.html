<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div id="app">
        <h1>Recipe Search</h1>
        <input v-model="searchTerm" placeholder="Enter a food" class="searchFood" />
        <button @click="search" class="search">Search</button>

        <section class="main">
            <ul class="recipe-list">
                <li v-for="(item, index) in recipes" :key="item.id">
                    <div class="view">
                        <span class="index">{{ index + 1 }}.</span> 
                        <span class="recipe-title">{{ item.title }}</span>
                        
                    </div>
                </li>
            </ul>
        </section>

        
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    searchTerm: '',
                    recipes: []
                };
            },
            methods: {
                async search() {
                    const apiKey = '283f13aa7bac49a7a91d0aee0ec334f3';
                    const url = `https://api.spoonacular.com/recipes/complexSearch?query=${this.searchTerm}&number=5&apiKey=${apiKey}`;

                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        this.recipes = data.results;
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
